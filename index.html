<!DOCTYPE html>
<html>
    <head>
		<title>food vibes</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png"/>
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
    <link rel="icon" href="/favicon/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="/favicon/android-chrome-256x256.png" sizes="256x256" type="image/png">

    </head>
    <body>
        <div class="center-div">
            <img id="loading" src="/loading.gif"></img>
            <h1>hungry and indecisive?</h1>
            <h1>let us pick :3</h1>
            <h1>give us your vibe</h1>
            <!--<img src="/hundgecz.gif" id="gecs">-->
        </div>
        <div class="input">
          <form method="post" action="upload-clip" enctype="multipart/form-data">
    				<input type="file"
    				   id="clip" name="clip"
    				   accept="audio/mp3, audio/wav">
    				<input name="submit-button" type="submit" value="Submit">
    			</form>
          <script>
          document.getElementsByName('submit-button')[0].addEventListener("click",()=>{
            document.getElementById("loading").style.setProperty("opacity","1","important");
          });
          </script>
        </div>
    </body>
</html>
